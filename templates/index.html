<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>検索順位チェックツール</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>検索順位チェックツール</h1>
      <!-- フォームアクション -->
      <form action="/test">

        <div class="form-group">
          <label for="url">検索対象URL</label>
          <input class="form-control" type="url" name="url" id="url" required="required">
        </div>

        <div class="form-group">
          <label for="keyword">キーワード</label>
          <textarea class="form-control" name="keyword" id="keyword" type="text" rows="10" required="required"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" formmethod="POST">チェックする</button>
      
      </form>
      <!-- フォームアクション終了 -->

        <div class="form-group">
          <label for="ranking">検索順位</label>
          <textarea class="form-control" id="ranking" rows="10"></textarea>
        </div>
    </div>
  </div><!-- /.main -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
